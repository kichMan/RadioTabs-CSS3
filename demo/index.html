<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta charset="UTF-8" />
        <title>Demo RadioTabs CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="demo.css" />
    </head>
    <body>
		<center><h1>Select color</h1></center>
		<form class="radio-tabs">
			<input id="tab-1" type="radio" name="radio-set" class="tab-1"><label for="tab-1">Red</label>
			<input id="tab-2" type="radio" name="radio-set" class="tab-2" ><label for="tab-2">Blue</label>
			<input id="tab-3" type="radio" name="radio-set" class="tab-3"><label for="tab-3">Green</label>
			<br>
			<div>
				<div>
					<h2>Body tab 1</h2>
					<p style="margin:10px auto;width:100px;height:100px;background:red;">&nbsp;</p>
				</div>
				<div>
					<h2>Body tab 2</h2>
					<p style="margin:10px auto;width:100px;height:100px;background:blue;">&nbsp;</p>
				</div>
				<div>
					<h2>Body tab 3</h2>
					<p style="margin:10px auto;width:100px;height:100px;background:green;">&nbsp;</p>
				</div>
			</div>
		</form>
    </body>
</html>
